<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: mainHead"></head>
<head>
    <title th:if="${CRUD == 'insert'}">기간요금 등록 :: DoCha Admin Web</title>
    <title th:if="${CRUD == 'modify'}">기간요금 상세 :: DoCha Admin Web</title>

    <script src="/js/basicPlan.js" th:src="@{/js/basicPlan.js}"></script>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- DataTales Example -->
                <div class="card shadow mb-4 mt-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" style="cursor: pointer" th:text="${pyTIdx == null ? '기본 요금제 등록' : '기본 요금제 - ' +  pyTIdx}"></h6></h6>
                    </div>

                    <div id="regCarDetail" class="card-body">

                        <!-- 회원사 -->
                        <div class="row mt-2">
                            <input type="text" class="form-control d-none" name="pyTIdx" id="pyTIdx"/>
                            <label class="form-label mb-3" for="companyName">
                                <b class="-bold col-1">회원사</b></label>
                            <div class="col-12 mb-3">
                                <label class="form-label" for="companyName">회사명(지점)</label>
                                <select class="custom-select" name="companyName" id="companyName"></select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 제목 -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="row mt-2">
                            <label class="form-label mb-3" for="companyName">
                                <b class="-bold col-1">제목</b></label>
                            <div class="col-12 mb-3">
                                <input type="text" class="form-control float-1" id="pyEtc"/>
                            </div>
                        </div>
                    </div>
                </div>




                <!-- 요금제 -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="row mt-2">
                            <h6 class="col-12 mb-3 font-weight-bold">기본요금제</h6>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="dailyStandardPay">일 기본요금</label>
                                <input type="text" class="form-control" id="dailyStandardPay" name="dailyStandardPay"/>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="dailyMaxRate">일대여 최대 할인율</label>
                                <input type="text" class="form-control" id="dailyMaxRate" name="dailyMaxRate"/>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-6 mb-3">
                                <label class="form-label" for="monthlyStandardPay">월 기본요금</label>
                                <input type="text" class="form-control" id="monthlyStandardPay" name="monthlyStandardPay"/>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="monthlyMaxRate">월대여 최대 할인율</label>
                                <input type="text" class="form-control" id="monthlyMaxRate" name="monthlyMaxRate"/>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-6 mb-3">
                                <label class="form-label" for="month3Deposit">3개월 보증금</label>
                                <input type="text" class="form-control" id="month3Deposit" name="month3Deposit"/>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="month6Deposit">6개월 보증금</label>
                                <input type="text" class="form-control" id="month6Deposit" name="month6Deposit"/>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-6 mb-3">
                                <label class="form-label" for="month9Deposit">9개월 보증금</label>
                                <input type="text" class="form-control" id="month9Deposit" name="month9Deposit"/>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="month12Deposit">12개월 보증금</label>
                                <input type="text" class="form-control" id="month12Deposit" name="month12Deposit"/>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- 일정 -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="row mt-2">
                            <label class="form-label mb-3" for="companyName">
                                <b class="-bold col-1">차량</b></label>
                            <div class="col-12 mb-3">
                                <label class="form-label" for="companyName">경차</label>
                                <input type="text" class="form-control float-1"/>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label" for="companyName">준중형</label>
                                <input type="text" class="form-control float-1"/>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- #endregion -->



        <!-- endregion -->

        <div class="card-footer">
            <div class="text-right">
                <button class="btn btn-primary" type="button" onclick="detailValidation();">저장</button>
                <button class="btn btn-danger" type="button" data-izimodal-close="" onclick="self.close()">닫기</button>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<!-- Footer -->
<div th:replace="main_footer :: mainFooter"></div>

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="/api/v1.0/docha.logout">Logout</a>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    CRUD = /*[[${CRUD}]]*/'';
    pyTIdx = /*[[${pyTIdx}]]*/'';

    if(CRUD === "insert"){
        initDetailData('insert');
    }else if (CRUD === "modify"){
        initDetailInfo(pyTIdx)
    }
</script>
</body>
</html>
