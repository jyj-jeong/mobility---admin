                <div class="main-card mb-3 card">
                    <div class="card-body"><h5 class="card-title">예약</h5>
                        <span class="top-right">
                                <div class="custom-control custom-radio custom-control-inline mb-3">
                                <input type="radio" id="radioVisitCompany" name="deliveryTypeCode"

                            </div>

                                <input type="radio" id="radioDelivery" name="deliveryTypeCode"

                                <label class="custom-control-label" for="radioDelivery">배달대여</label>
                            </div>
                        </span>
                        <script>
                            $('input:radio[id="radioVisitCompany"]').click(function () {
                                $('#deliveryAddr').attr('readonly', 'readonly');
                                $('#deliveryAddr').attr('placeholder', '지점방문');
                                $('#returnAddr').attr('readonly', 'readonly');
                                $('#returnAddr').attr('placeholder', '지점방문');

                                $('#searchLocation1').addClass('d-none');
                                $('#searchLocation2').addClass('d-none');
                            });

                            $('input:radio[id="radioDelivery"]').click(function () {
                                $('#deliveryAddr').removeAttr('readonly', 'readonly');
                                $('#deliveryAddr').attr('placeholder', '주소');
                                $('#returnAddr').removeAttr('readonly', 'readonly');
                                $('#returnAddr').attr('placeholder', '주소');

                                $('#searchLocation1').removeClass('d-none');
                                $('#searchLocation2').removeClass('d-none');
                            });

<script th:inline="javascript">

    // swal("상세화면은 순차적으로 오픈할 예정입니다.", { icon: "warning", });

    rtIdx = /*[[${rtIdx}]]*/'';

    function getLoginUser() {
        return /*[[${session.LOGIN_SESSION}]]*/ '';
    }

    initDetailData('insert');

    var reserveUserBirthDay = new WinkelCalendar({
        container: 'reserveUserBirthDay',
        bigBanner: true,
        defaultDate: new Date(),
        format: "YYYY년 MM월 DD일"
    });

    var firstDriverBirthDay = new WinkelCalendar({
        container: 'firstDriverBirthDay',
        bigBanner: true,
        defaultDate: new Date(),
        format: "YYYY년 MM월 DD일"
    });

    var firstDriverExpirationDate = new WinkelCalendar({
        container: 'firstDriverExpirationDate',
        bigBanner: true,
        defaultDate: new Date(),
        format: "YYYY년 MM월 DD일"
    });

    var firstDriverLicenseIsDate = new WinkelCalendar({
        container: 'firstDriverLicenseIsDate',
        bigBanner: true,
        defaultDate: new Date(),
        format: "YYYY년 MM월 DD일"
    });

    var secondDriverBirthDay = new WinkelCalendar({
        container: 'secondDriverBirthDay',
        bigBanner: true,
        defaultDate: new Date(),
        format: "YYYY년 MM월 DD일"
    });

    var secondDriverExpirationDate = new WinkelCalendar({
        container: 'secondDriverExpirationDate',
        bigBanner: true,
        defaultDate: new Date(),
        format: "YYYY년 MM월 DD일"
    });

    var secondDriverLicenseIsDate = new WinkelCalendar({
        container: 'secondDriverLicenseIsDate',
        bigBanner: true,
        defaultDate: new Date(),
        format: "YYYY년 MM월 DD일"
    });

    function getDatePickerValue(id) {
        var date;
        switch (id) {
            case 'reserveUserBirthDay':
                date = reserveUserBirthDay.date;
                break;
            case 'firstDriverBirthDay':
                date = firstDriverBirthDay.date;
                break;
            case 'firstDriverExpirationDate':
                date = firstDriverExpirationDate.date;
                break;
            case 'firstDriverLicenseIsDate':
                date = firstDriverLicenseIsDate.date;
                break;
            case 'secondDriverBirthDay':
                date = secondDriverBirthDay.date;
                break;
            case 'secondDriverExpirationDate':
                date = secondDriverExpirationDate.date;
                break;
            case 'secondDriverLicenseIsDate':
                date = secondDriverLicenseIsDate.date;
                break;
        }

        return date;
    }

    function initDatePicker(id, value) {
        switch (id) {
            case 'reserveUserBirthDay':
                reserveUserBirthDay.setDate(new Date(value));
                break;
            case 'firstDriverBirthDay':
                firstDriverBirthDay.setDate(new Date(value));
                break;
            case 'firstDriverExpirationDate':
                firstDriverExpirationDate.setDate(new Date(value));
                break;
            case 'firstDriverLicenseIsDate':
                firstDriverLicenseIsDate.setDate(new Date(value));
                break;
            case 'secondDriverBirthDay':
                secondDriverBirthDay.setDate(new Date(value));
                break;
            case 'secondDriverExpirationDate':
                secondDriverExpirationDate.setDate(new Date(value));
                break;
            case 'secondDriverLicenseIsDate':
                secondDriverLicenseIsDate.setDate(new Date(value));
                break;
        }
    }



</script>
